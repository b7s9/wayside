    <link rel="apple-touch-icon" sizes="180x180" href="../static/seo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/seo/favicon-32x32.png">

<body class="overflow-hidden bg-surface-900">
    <div id="play-popup"
        class="absolute z-50 flex flex-col items-center justify-center w-screen h-screen gap-8 bg-gradient-to-br from-surface-800 to-surface-900">
        <img src="../static/img/logo.png" alt="Wayside Logo" class="w-3/4 max-w-4xl md:w-1/2">
        <div class="text-2xl text-white/80">Sit a while, and listen to the waterâ€¦</div>
        <button class="text-4xl">Play</button>
        <div class="text-base text-white bg-lime-700 p-2 rounded-md">This experience uses Sound.<br>If you do not hear
            crickets after clicking "Play",
            reload the page.</div>
    </div>
    <div id="game" class="flex flex-col-reverse md:flex-row h-screen w-screen">
        <div class="min-w-[310px] w-full h-[50vh] md:w-1/4 md:max-w-[420px] md:h-screen">
            <div id="story-display"
                class="box-border flex flex-col h-full p-4 lg:p-6 leading-relaxed bg-surface-800 text-white/80 font-paper text-md xl:text-lg">
                <div id="text-display" class="space-y-6 overflow-y-scroll grow-0 scrollbar-hide">
                    <div class="w-full"></div>
                    <!-- Scripts will insert <p>text</p> here -->
                </div>

                <div id="choice-display" class="flex flex-row flex-wrap items-center justify-center gap-2 mt-6">
                    <!-- Scripts will insert buttons here -->
                </div>
            </div>
        </div>
        <div class="h-full w-full">
            <nav class="items-center w-full space-x-6 align-middle sm:flex">
                <ul class="flex flex-row content-center space-x-4 flex-wrap md:p-2">
                    <h1
                        class="hidden md:inline-block w-full p-3 text-base text-white font-action sm:w-auto text-opacity-60">
                        Wayside
                    </h1>
                    <li><a href="/">Restart</a></li>
                    <li><button id="settings-menu-toggle">Volume</button></li>
                    <!-- <li><button>Text</button></li> -->
                    <li>
                        <div class="spacer"></div>
                    </li>
                    <li><a href="credits.html" target="_blank">Credits</a></li>
                    <li><a href="https://creativityjam.bandcamp.com/album/wayside" target="_blank">Soundtrack</a></li>
                </ul>
            </nav>
            <div id="image-container" class="relative pointer-events-none">
                <img class="absolute top-0 left-0 object-contain w-full md:max-h-[95vh]"
                    src="../static/img/bg-img/Background.png" />
            </div>
        </div>
    </div>
    <div id="overlay-bg" class="hidden absolute w-full h-full bg-black bg-opacity-70 z-40 top-0 left-0"></div>
    <div id="settings-menu"
        class="hidden absolute top-1/3 left-1/3 p-6 space-y-6 m-auto menu z-50 bg-surface-800 text-white rounded-xl">
        <button id="settings-menu-close">Close</button>

        <div class="block">
            <label class="block" for="master-volume-input">Master Volume</label>
            <input class="vol" type="range" name="master-volume-input" id="master-volume-input" min="0" max="1"
                step="0.01">
        </div>
        <div class="block">
            <label class="block" for="mus-volume-input">Music Volume</label>
            <input class="vol" type="range" name="mus-volume-input" id="mus-volume-input" min="0" max="1" step="0.01">
        </div>
        <div class="block">
            <label class="block" for="sfx-volume-input">SFX Volume</label>
            <input class="vol" type="range" name="sfx-volume-input" id="sfx-volume-input" min="0" max="1" step="0.01">
        </div>

        <div class="form-control">
            <span class="input-label">Font Size</span>
            <button id="font-size-less">-</button>
            <button id="font-size-more">+</button>
        </div>
    </div>

    <script src="./index.ts" type="module"></script>
</body>

</html>
